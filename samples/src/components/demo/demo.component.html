<app-header-bar></app-header-bar>
  <div class="options-pane-height standard-border w-25 p-3 description-orientation footer-color options-pane-position">
    <div class="w-100 align-items-center">
      <button class="btn btn-primary w-50 pattern-btn" (click) ="onPatternChange()">
        {{currentPattern.name}}
      </button>
    </div>
    
    <div class="w-100 p-3">
      <div class="w-100">
        <div class="w-50 float-left">
          <label class="label"> Content </label>
        </div>
        <div class="w-50 float-left ">
          <input type="string" placeholder="*" (change)="contentChange(content.value)" #content
          class="float-right w-100">
        </div>
      </div>
      <div class="w-100">
        <div class="w-50 float-left">
          <label class="label"> No. of stars </label>
        </div>
        <div class="w-50 float-left ">
          <input type="string" placeholder="50" (change)="starCountChange(starCount.value)" #starCount
          class="float-right w-100">
        </div>
      </div>
    </div>
  </div>
<app-footer-bar></app-footer-bar>
